<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sixth live coding chalange</title>
    <style>
      body {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      button {
        width: 100px;
        height: 50px;
        background-color: gray;
        border-radius: 12px;
        border-style: none;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <p id="loading">Text Loading...</p>
    <button onclick="loaded()">Loaded</button>

    <script>
      const loading = document.getElementById("loading");

      function loaded() {
        loading.classList.add("hide");
      }
    </script>
  </body>
</html>
